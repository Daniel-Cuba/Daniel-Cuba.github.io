<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vær aplikasjon</title>

	<!-- Local files to javascript -->
	<!-- -------------------------- -->
	<script src="../../js/jquery-3.5.1.min.js"></script>

	<script src="../../js/anime.min.js"></script>

	<!--Links-->
	<!-- --- -->
	<link rel="stylesheet" href="weather.css">

	<!-- Font awesome -->
	<!-- ------------ -->
	<script src="https://kit.fontawesome.com/e671902799.js" crossorigin="anonymous"></script>
</head>

<body>

	<!-- --------------------------------------------------------------------------- -->
	
	<!-- ------------------------- -->
	<!-- --Container app---------- -->
	<!-- ------------------------- -->
	<div class="container">

		<!-- ------------------------- -->
		<!-- --- App wrap subcontainer -->
		<!-- ------------------------- -->
		<div class="app-wrap">

			<!-- ------------------ -->
			<!-- The header section -->
			<!-- ------------------ -->
			<header>
				<input type="text" autocomplete="off" class="search-box" placeholder="Søk etter en by...">
			</header>

			<!-- ------------------------------------- -->
			<!-- The main section to show all the info -->
			<!-- ------------------------------------- -->
			<main>

				<!-- ----------------------- -->
				<!-- --- Location section -- -->
				<!-- ----------------------- -->
				<section class="location">
					<div class="city">Havana</div>
					<div class="date">Thursday 9 Januar 2021</div>
				</section>

				<!-- -------------------------------------------------------------- -->
				<!-- Shows current temp, weather condition, and low and hi temp -->
				<!-- -------------------------------------------------------------- -->
				<div class="current">
					<div class="temp">15 <span>°c</span></div>
					<div class="weather-icon">
						<img src="" alt="Weather-condition-icon" class="icon">
					</div>
					<div class="weather">Sunny</div>
					<div class="hi-low">13°c/ 16°c</div>
				</div>
			</main>
		</div>
	</div>
	<!-- ----------------------------------------------------------------------------- -->
	<!-- ----------------------------------------------------------------------------- -->

	<!-- Link to the external javascript sheet -->
	<script type="text/javascript" src="nokkel.js"></script>
	<script type="text/javascript" src="weather.js"></script>

</body>

</html>
