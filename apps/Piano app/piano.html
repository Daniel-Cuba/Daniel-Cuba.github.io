<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piano alplikasjon</title>

	<!-- Local files to javascript -->
	<!-- ------------------------- -->
	<script src="../../js/jquery-3.5.1.min.js"></script>

	<script src="../../js/anime.min.js"></script>

	<!--Links-->
	<!-- --- -->
	<link rel="stylesheet" href="piano.css">

	<!--Font-family-->
	<!-- --------- -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	
	<!-- Font awesome -->
	<!-- ------------ -->
	<script src="https://kit.fontawesome.com/e671902799.js" crossorigin="anonymous"></script> 
</head>

<body>

	<!-- ---------------------------------------------------------------------------- -->

	<!-- -------------------- -->
	<!-- Animations container -->
	<!-- -------------------- -->
	<div class="animation-container">

		<!-- ------------------- -->
		<!-- Left side animation -->
		<!-- ------------------- -->
		<div class="leftSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="leftSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="leftSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="leftSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="leftSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="leftSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>

		<!-- ------------------------ -->
		<!-- Center section animation -->
		<!-- ------------------------ -->
		<div class="center">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="center">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="center">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="center">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="center">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="center">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>

		<!-- -------------------- -->
		<!-- Right side animation -->
		<!-- -------------------- -->
		<div class="rightSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="rightSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="rightSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="rightSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="rightSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>
		<div class="rightSide">
			<i class="fa fa-music" aria-hidden="true"></i>
		</div>


	</div>

	<!-- ---------------------------------------------------------- -->
	<!--------Piano keys start here with color white and black ------->
	<!-- ---------------------------------------------------------- -->
	<div class="piano-box">

		<div class="piano-keys" id="65">
			<div class="black-keys"></div>
		</div>

		<div class="piano-keys" id="87">
			<div class="black-keys"></div>
		</div>

		<!-- Brake between black keys -->
		<!-- ------------------------ -->
		<div class="piano-keys" id="83"></div>
		<div class="piano-keys" id="68"></div>


		<!-- Black keys again -->
		<!-- ----------------- -->
		<div class="piano-keys" id="70">
			<div class="black-keys"></div>
		</div>

		<div class="piano-keys" id="71">
			<div class="black-keys"></div>
		</div>

		<div class="piano-keys" id="72">
			<div class="black-keys"></div>
		</div>

		<!-- Second brake between keys -->
		<!-- ------------------------- -->
		<div class="piano-keys" id="74"></div>
		<div class="piano-keys" id="73"></div>

		<!-- Black keys again -->
		<!-- ---------------- -->
		<div class="piano-keys" id="75">
			<div class="black-keys"></div>
		</div>
		<div class="piano-keys" id="76">
			<div class="black-keys"></div>
		</div>

		<!-- Third brake keys white -->
		<!-- ---------------------- -->
		<div class="piano-keys" id="192"></div>

	</div>
	<!-- ------------------------------------------------ -->
	<!-- ----------End of the piano keys ---------------- -->
	<!-- ------------------------------------------------ -->

	<!-- ------------------------------------------------- -->
	<!------------------ Letter keys begin here ------------->
	<!-- ------------------------------------------------- -->
	<div class="keys">
		<div data-key="65" class="key">
			<p>A</p>
		</div>

		<div data-key="87" class="key">
			<p>W</p>
		</div>

		<div data-key="83" class="key">
			<p>S</p>
		</div>

		<div data-key="68" class="key">
			<p>D</p>
		</div>

		<div data-key="70" class="key">
			<p>F</p>
		</div>

		<div data-key="71" class="key">
			<p>G</p>
		</div>

		<div data-key="72" class="key">
			<p>H</p>
		</div>

		<div data-key="74" class="key">
			<p>J</p>
		</div>

		<div data-key="73" class="key">
			<p>I</p>
		</div>

		<div data-key="75" class="key">
			<p>K</p>
		</div>

		<div data-key="76" class="key">
			<p>L</p>
		</div>

		<div data-key="192" class="key">
			<p>Ã˜</p>
		</div>

	</div>
	<!-- ---------------------------------------------------- -->
	<!---------------- Letter keys end ------------------------->
	<!-- ---------------------------------------------------- -->

	<!-- ---------------------------- -->
	<!-- Audio files to bind to keys  -->
	<!-- ---------------------------- -->
	<audio data-key="65" src="sounds/A.mp3"></audio>
	<audio data-key="87" src="sounds/Ab.mp3"></audio>
	<audio data-key="83" src="sounds/B.mp3"></audio>
	<audio data-key="68" src="sounds/Bb.mp3"></audio>
	<audio data-key="70" src="sounds/C.mp3"></audio>
	<audio data-key="71" src="sounds/D.mp3"></audio>
	<audio data-key="72" src="sounds/Db.mp3"></audio>
	<audio data-key="74" src="sounds/E.mp3"></audio>
	<audio data-key="73" src="sounds/Eb.mp3"></audio>
	<audio data-key="75" src="sounds/F.mp3"></audio>
	<audio data-key="76" src="sounds/G.mp3"></audio>
	<audio data-key="192" src="sounds/Gb.mp3"></audio>

	<!-- -------------------------------------------------------------------- -->
	<!----------------------------------------------------------------------- -->

	<!-- Link to the external javascript sheet -->
	<script src="piano.js"></script>

</body>

</html>
