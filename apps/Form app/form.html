<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form validation</title>

	<!-- Local files to javascript -->
	<script src="../../js/jquery-3.5.1.min.js"></script>

	<script src="../../js/anime.min.js"></script>

	<!--Links-->
	<link rel="stylesheet" href="form.css">

	<!--Font-family-->
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<!-- Font awesome -->
	<script src="https://kit.fontawesome.com/e671902799.js" crossorigin="anonymous"></script>
</head>

<body>

	<!-- ---------------------------------------------------------------------------- -->

	<!-- --------------------------------- -->
	<!-- Div container to the form validation -->
	<!-- --------------------------------- -->
	<div id="container" class="container">

		<!-- ------------------------------ -->
		<!-- Header form validation ------- -->
		<!-- ------------------------------ -->
		<h1>Velkomen til programmeringskurs</h1>

		<!-- ----------------------------------------------- -->
		<!-- Form tag that host input elements ------------- -->
		<!-- ----------------------------------------------- -->
		<form action="" name="myForm" id="mainForm" onsubmit="return false">

			<!-- ---------------------------------------------------------------- -->
			<!-- Paragrafh that shows the fail message from the form validation -->
			<!-- ---------------------------------------------------------------- -->
			<p id="warning" class="message"></p>

			<br>

			<!-- ----------------------------------------------------------------- -->
			<!-- -- Fields that most be fill in the validation form -->
			<!-- ------------------------------------------------------------------ -->

			<!-- Name field input -->
			<p>Navn:</p>
			<input type="text" name="name" id="nameinput" autocomplete="off" required>

			<br>

			<!-- Email field input -->
			<p>E-post:</p>
			<input type="text" name="email" id="emailinput" autocomplete="off">

			<br>

			<!-- Telf field input -->
			<p>Telefon:</p>
			<input type="text" id="phoneinput" name="phone" autocomplete="off">

			<br>

			<!-- Subject field input -->
			<p>Emne:</p>
			<select id="subjectinput" name="subject">
				<option value="0" selected>velg</option>
				<option value="1">HTML</option>
				<option value="2">Javascript</option>
				<option value="3">CSS</option>
				<option value="4">Phyton</option>
				<option value="5">-Ingen-</option>
			</select>

			<br>
			<!-- ---------------------------------------------- -->
			<!-- This is the button thats gonna submit the form -->
			<!-- ---------------------------------------------- -->
			<div class="btn">
				<input type="submit" value="Submit" id="btnSubmit">
			</div>
		</form>
	</div>
	<!-- ------------------------------------------------------ -->
	<!-- --End of the container form validation section  -->
	<!-- ------------------------------------------------------ -->


	<div id="resumeContainer" class="resumeContainer">

		<div id="results" class="results">
			<p>Skjemaet ble sendet
				<i class="fa fa-check-circle" aria-hidden="true"></i>
			</p>
		</div>

	</div>
	<!-- -------------------------------------------------------------------------------- -->

	<!-- Link to the external javascript sheet -->
	<script src="form.js"></script>

</body>

</html>
